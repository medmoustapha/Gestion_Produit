<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorator="Layout">
<head>
<meta charset="utf-8"/>
<title>Produits</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"
 th:href="@{css/bootstrap.min.css}"/>
</head>
<body>

		       <div class="panel-heading">Confirmation</div>
			   <div class="panel-body">
				    <div class="form-group">
					    <label class="control-labal">ID</label>
					    <label class="control-labal" th:text="${produit.id}"></label>
				    </div>
				    <div class="form-group">
					    <label class="control-labal">Désignation</label>
					    <label class="control-labal" th:text="${produit.designation}"></label>
				    </div>
				    <div class="form-group">
					    <label class="control-labal">Prix</label>
					    <label class="control-labal" th:text="${produit.prix}"></label>
				    </div>
				    <div class="form-group">
					    <label class="control-labal">Quantité</label>
					    <label class="control-labal" th:text="${produit.quantite}"></label>
				    </div>
			  </div>
	  </div>
	</div>
  </div>
</body>
</html>
