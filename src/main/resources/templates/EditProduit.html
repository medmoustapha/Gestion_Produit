<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorator="Layout">
<head>
<meta charset="utf-8"/>
<title>Produits</title>

<link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"
 th:href="@{css/bootstrap.min.css}"/>
 
</head>
<body>
    
   <div layout:fragment="content">
	<div class="spacer col-md-6 col-xs-12">
	  <div class="panel panel-primary">
	   <div class="panel-heading">Modifier un produit</div>
	   <div class="panel-body">
	     <form th:action="@{/admin/save}" method="post">
	         <div class="form-group">
	          <label class="control-label">ID</label>
	          <input class="form-control" name="id" type="text" th:value="${produit.id}"/>
	          <span class="red" th:errors="${produit.id}"></span>
	        </div>
	        <div class="form-group">
	          <label class="control-label">Désignation</label>
	          <input class="form-control" name="designation" type="text" th:value="${produit.designation}"/>
	          <span class="red" th:errors="${produit.designation}"></span>
	        </div>
	         <div class="form-group">
	          <label class="control-label">Prix</label>
	          <input class="form-control" name="prix" type="text" th:value="${produit.prix}"/>
	          <span class="red" th:errors="${produit.prix}"></span>
	        </div>
	         <div class="form-group">
	          <label class="control-label">Quantité</label>
	          <input class="form-control" name="quantite" type="text" th:value="${produit.quantite}"/>
	          <span class="red" th:errors="${produit.quantite}"></span>
	        </div>
	        <div>
	         <button class="btn btn-primary" type="submit">Update</button>
	        </div>
	     </form>
	   </div>
	  </div>
	</div>
 </div>
</body>
</html>
